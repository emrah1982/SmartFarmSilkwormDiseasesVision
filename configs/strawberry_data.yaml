# Strawberry Vision - YOLOv8 Dataset Configuration

path: ../datasets/strawberry_processed  # Dataset root directory
train: images/train  # Train images (relative to 'path')
val: images/val      # Validation images (relative to 'path')
test: images/test    # Test images (optional, relative to 'path')

# Number of classes
nc: 3

# Class names (order matters - must match label files)
names:
  0: strawberry_ripe
  1: strawberry_semi_ripe
  2: strawberry_unripe

# Class descriptions
class_info:
  strawberry_ripe: "Olgun çilek - kırmızı renk baskın, hasada hazır"
  strawberry_semi_ripe: "Yarı olgun çilek - kırmızı-beyaz karışımı"
  strawberry_unripe: "Olgun olmayan çilek - yeşil veya açık beyaz"

# Dataset statistics (optional - for reference)
dataset_stats:
  total_images: 1000
  train_images: 700
  val_images: 200
  test_images: 100
  
  class_distribution:
    strawberry_ripe: 400
    strawberry_semi_ripe: 300
    strawberry_unripe: 300
